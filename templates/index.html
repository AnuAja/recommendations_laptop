<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/recommend" method="post">
        <div class="segment">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>
        
        <div class="form-group">
            <label for="ram_id">Masukkan Kebutuhan RAM</label>
            <select name="ram_id" id="ram_id">
                <option value="">--Pilih--</option>
                <option value="4">4 GB</option>
                <option value="8">8 GB</option>
                <option value="16">16 GB</option>
                <option value="32">32 GB</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="usage">Masukkan Keperluan Laptop</label>
            <select name="usage" id="usage">
                <option value="">--Pilih--</option>
                <option value="1">Work</option>
                <option value="2">Gaming</option>
                <option value="3">Multimedia</option>
            </select>
        </div>
        
        <button class="red" type="submit">INPUT</button>
    </form>
</body>
</html>
